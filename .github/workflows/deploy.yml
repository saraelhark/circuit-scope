name: Deploy to Production

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add Host Key to Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Run Deployment Script
        run: ./deploy/deploy.sh deploy ${{ secrets.SERVER_SERVER_IP }}
        env:
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          APP_NAME: ${{ vars.APP_NAME }}
          DEBUG: ${{ vars.DEBUG }}
          API_PREFIX: ${{ vars.API_PREFIX }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NUXT_AUTH_SECRET: ${{ secrets.NUXT_AUTH_SECRET }}
          FRONTEND_SECRET_KEY: ${{ secrets.FRONTEND_SECRET_KEY }}
          NUXT_PRIVATE_FRONTEND_SECRET_KEY: ${{ secrets.NUXT_PRIVATE_FRONTEND_SECRET_KEY }}
          NUXT_PRIVATE_GOOGLE_CLIENT_ID: ${{ secrets.NUXT_GOOGLE_CLIENT_ID }}
          NUXT_PRIVATE_GOOGLE_CLIENT_SECRET: ${{ secrets.NUXT_GOOGLE_CLIENT_SECRET }}
          NUXT_PRIVATE_GITHUB_CLIENT_ID: ${{ secrets.NUXT_GITHUB_CLIENT_ID }}
          NUXT_PRIVATE_GITHUB_CLIENT_SECRET: ${{ secrets.NUXT_GITHUB_CLIENT_SECRET }}
          STORAGE_BACKEND: ${{ vars.STORAGE_BACKEND }}
          STORAGE_LOCAL_BASE_PATH: ${{ vars.STORAGE_LOCAL_BASE_PATH }}
          CORS_ORIGINS: ${{ vars.CORS_ORIGINS }}
          NUXT_PRIVATE_BACKEND_URL: ${{ vars.NUXT_PRIVATE_BACKEND_URL }}
          AUTH_ORIGIN: ${{ vars.AUTH_ORIGIN }}
          GITHUB_REPOSITORY_OWNER: ${{ vars.GITHUB_REPOSITORY_OWNER }}
