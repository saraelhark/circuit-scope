# Use this for local development

services:
  frontend:
    platform: linux/amd64
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    platform: linux/amd64 # Using Mac image breaks things
    build:
      context: ./backend
    env_file: ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - backend_storage:/app/var/storage

volumes:
  backend_storage:
